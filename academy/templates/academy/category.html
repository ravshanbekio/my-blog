{% extends 'base.html' %}

{% include 'navbar.html' %}

{% block title %}
<title>Academy</title>
{% endblock title %}

{% block content %}

    {% for category in categories %}
        <img src="{{ category.photo.url }}" width="300">
        <a href="{% url 'academy:category' category.slug %}">{{ category.name }}</a>
    {% endfor %}

{% endblock content %}
